<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="This page provides important contact information to offer a better expeprience to our customers and clarify your questions about our company and the activities provided">
    <meta name="author" content="Edrei Barajas Garza">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Rapids Rafting Logo">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>

        <h2>Send Us a Message</h2>
        <p>Rapids Rafting</p>
        <p> Phone: 5566981332</p>
        <p>Email: <a href="monty:">rapids_rafting@gmail.com</a></p>
         
        <section>
            <figure>
                <img src="images/happy_employee1.jpg" alt="Manager Picture" width="250">
                <figcaption>Polly Smith "Manager"</figcaption>
            </figure>
            <figure>
                <img src="images/happy_employee2.jpg" alt="Administrator Picture" width="250">
                <figcaption>Kendra Benitez "General Administrator"</figcaption>
            </figure>
            <figure>
                <img src="images/happy_employee3.jpg" alt="Erick's Picture" width="250">
                <figcaption>Erick Santiago "Tourist Guide"</figcaption>
            </figure>
        </section>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19536.586883010536!2d-98.68452255136583!3d21.593798786040555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1711725327414!5m2!1ses-419!2smx"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" class="input-padron" required>

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your Message Please"></textarea>

            <fieldset>
                <legend>Purpose of your message:</legend>

                <label for="generalinquiry"> <input type="radio" name="purpose" value="generalinquiry"
                        id="generalinquiry">General
                    Inquiry</label>

                <label for="reservationquestion"> <input type="radio" name="purpose" value="reservationquestion"
                        id="reservationquestion">Reservation Question</label>

                <label for="websitesuggestion"><input type="radio" name="purpose" value="websitesuggestion"
                        id="websitesuggestion">Web Suggestion</label>

            </fieldset>

            <label class="checkbox"><input type="checkbox">Please subscribe me to the monthly newsletter?</label>

            <button type="submit">Send Your Message</button>

        </form>
    </main>
    <footer>
        <p>©️2024 🏞️ Rapids Rafting 🏞️ Edrei Barajas</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="35">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="Youtube" width="35">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="35">
            </a>
        </nav>
    </footer>
</body>

</html>
